{%load staticfiles%}
<html>
    <head>
        <title>Blog</title>
        <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-edicusttor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <!-- custom css -->
        <link rel="stylesheet" href="{%static 'css/blog.css'%}">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Adamina|Kreon&display=swap" rel="stylesheet">
    </head>
    <body>
       <!-- NAVBAR -->
       <nav class="navbar navbar-default-techfont custom navbar">
        <div class="container">
            <ul class= 'nav navbar-nav'>
            <li><a class='navbar-brand bigbrand' href="{%url 'post_list'%}"></a>My Blog</li>
            <li><a href="{%url 'about'%}"></a>About</li>
            <li><a  href="https://github.com/"></a>Github</li>  
        </ul>
        <ul class ="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'post_new'%}">New Post</a>
            </li>
            <li>
                <a href="{% url 'post_drafts_list'%}">Drafts</a>
            </li>
            <li>
                <a href="{% url 'logout'%}">Logout</a>
            </li>
            <li>
                <a>Welcome:{{user.username}}</a>
            </li>
            {%else%}
            <li>
             <a class='nav navbar-right' href="{% url 'login'%}"><span class ='glyphicon glyphicon-user'></span></a>
            </li>
            {%endif%}
        </ul>
        </div>
      </nav>
      <!-- CONTENT BLOCK -->
      <div class ="content container">
        <div class="row">
        <div class="col-md-8">
        <div class="blog_posts">
            {%block content%}
            {%endblock%}
        </div>
        </div>
        </div>
      </div>
      <!-- loading block -->
      <div class="loader-section">
        <div class="loader-box">
          <span class="loader1"></span>
          <span class="loader2"></span>
          <span class="loader3"></span>
        </div>
    </div>
      <!-- loading block -->
    </body>
</html>
